<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  
  <div class="container">
    <div class="content">
      
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>

      <img src="images/hero-mobile.jpg" alt="hero-desktop" class="mobile-photo">
      
      <h1 class="title">
        <span>We're</span><br>coming<br>soon
      </h1>
      
      <p class="text">
      Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      
      <!-- Email Adrees input -->
      <form class="form" id="form">
        <div class="form-control">

          <input class="email" id="email" type="text" placeholder="Email Address">
          <img class="error-icon" src="images/icon-error.svg" alt="error icon">
          <button type="submit"></button> 
          <img class="arrow-icon" src="images/icon-arrow.svg" alt="icon arrow button">
          <small>error message</small>

        </div>
      </form>
      
    </div>

    <img src="images/hero-desktop.jpg" alt="hero-desktop" class="photo-girl">
    
    
  </div>
  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Hannah Naderi</a>.
    </p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
